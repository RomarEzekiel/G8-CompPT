<!DOCTYPE html>

<html>
	<head>
		<link rel="icon" type="image/png" href="images/Fun Run 2023 Logo.png">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
		<title>Balingasag Fun Run 2023</title>
	</head>
	
	<body>
		<div class="hero">
			<nav>
				<img src="images/Logo Fun Run 2023.png" class="logo">
				<ul>
					<li><a href="">HOME</a></li>
					<li><a href="">ABOUT</a></li>
					<li><a href="">TIME & DATE</a></li>
					<li><a href="Sign Up.html" target="_new">REGISTER</a></li>
				</ul>
				<img src="images/moon.png" id="icon">
			</nav>
			
			<div class="info">
				<h1>Fun Run <span>2023</span></h1>
				<p>This is Balingasag Misamis Oriental Fun Run 2023<br />Register Now!</p>
			</div>
			
			<div class="img-box">
				<img src="images/pattern.png" class="back-img">
				<img src="images/sprint.png" size="300px" class="main-img">
			</div>
			<div class="social-links">
				<a href=""><i class="fas fa-envelope"></i></a>
			</div>
		</div>
		
		<script>
			
			var icon = document.getElementById("icon");
			
			icon.onclick = function(){
				document.body.classList.toggle("dark-theme");
				if(document.body.classList.contains("dark-theme")){
					icon.src = "images/sun.png";
				}else{
					icon.src = "images/moon.png";
				}
			}
			
		</script>
		
	</body>
</html>
