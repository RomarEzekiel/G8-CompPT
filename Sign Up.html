<!DOCTYPE html>

<html>
	<head>
		<link rel="icon" type="image/png" href="images/Fun Run 2023 Logo.png">
		<link rel="stylesheet" href="Sign Up style.css">
		<title>Register</title>
	</head>
	<body>
		
		<div class="container">
			<form id="Form1">
				<h3>REGISTER</h3>
				<input type="text" placeholder="Email" required>
				<input type="text" placeholder="Facebook" required>
				<input type="number" placeholder="Mobile Number">

				<div class="btn-box">
					<button type="button" id="Next1">Next</button>
				</div>
			</form>

			<form id="Form2">
				<h3>REGISTER</h3>
				<input type="text" placeholder="First Name" required>
				<input type="text" placeholder="Middle Name" required>
				<input type="text" placeholder="Last Name" required>

				<div class="btn-box">
					<button type="button" id="Back1">Back</button>
					<button type="button">Submit</button>
				</div>
			</form>

			<dvi class="step-row">
				<div id="progress"></div>
				<dvi class="step-col"><small>Step 1</small></dvi>
				<dvi class="step-col"><small>Step 2</small></dvi>
			</dvi>
		</div>


		<script>

			var Form1 = document.getElementById("Form1");
			var Form2 = document.getElementById("Form2");

			var Next1 = document.getElementById("Next1");
			var Back1 = document.getElementById("Back1");

			var progress = document.getElementById("progress");

			Next1.onclick = function(){
				Form1.style.left = "-450px";
				Form2.style.left = "40px";
				progress.style.width = "360px";
			}
			Back1.onclick = function(){
				Form1.style.left = "40px";
				Form2.style.left = "450px";
				progress.style.width = "180px";
			}

		</script>




	</body>
</html>
